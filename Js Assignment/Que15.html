<!DOCTYPE html>
<html>
<head>
	<title>Write a JavaScript program to remove duplicate items from an array (ignore case sensitivity).</title>
</head>
<body>
	<script type="text/javascript">
		var arr=["a","b","c","d","e","A","C","f"];
		var res=[];
		arr.forEach(function(i){
			if(!(res.includes(i) ||res.includes(i.toLowerCase())))
				res.push(i);
		});
		console.log(res);
	</script>

</body>
</html>
