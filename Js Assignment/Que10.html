<!DOCTYPE html>
<html>
<head>
	<title>Write a JavaScript function to get difference between two dates in days.
Test Data :
console.log(date_diff_indays('04/02/2014', '11/04/2014'));
Output :
216</title>
</head>
<body>
	<script type="text/javascript">
		var daydiff=function(date1,date2){
			var d1=new Date(date1);
			var d2=new Date(date2);

			var timediff=d2.getTime()-d1.getTime();
			var date_diff=timediff/(1000*3600*24);
			console.log(date_diff);
		}
		daydiff('09/13/2020','10/14/2020');
	</script>
</body>
</html>
