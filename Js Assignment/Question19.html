<!DOCTYPE html>
<html>
<head>
	<title>change</title>
</head>
<body>

	<h1 id="demo">Hello</h1>
	<button onclick="fun()">Change</button>
	<script type="text/javascript">
		function fun(){
			document.getElementById("demo").style.color="red";
			document.getElementById("demo").style.fontSize="200px";


		}
	</script>
</body>
</html>
