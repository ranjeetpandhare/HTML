<!DOCTYPE html>
<html>
<head>
	<title>Write a JavaScript function to split a string and convert it into an array of words.
Test Data :
console.log(string_to_array("Robin Singh"));
["Robin", "Singh"]</title>
</head>
<body>
	<script type="text/javascript">
		var string_to_array=function(str){
			return str.trim().split(" ");
		}
		console.log(string_to_array("robin singh"));
	</script>


</body>
</html>
