<!DOCTYPE html>
<html>
<head>
	<title>Write a JavaScript program to create a Clock.
Expected Console Output:
"14:37:42"
"14:37:43"
"14:37:44"
"14:37:45"
"14:37:46"</title>
</head>
<body>
	<div id="timedemo"></div>
	<script>
		function timer(){
		var date=new Date();
		var time=date.toLocaleTimeString();
		document.getElementById("timedemo").innerHTML=time;
	};
		var updatedTime=setInterval(()=>{ timer() },1000);
	</script>
</body>
</html>
