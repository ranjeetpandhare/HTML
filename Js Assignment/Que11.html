<!DOCTYPE html>
<html>
<head>
	<title>Write a simple JavaScript program to join all elements of the following array into a string.
Sample array : myColor = ["Red", "Green", "White", "Black"];
Expected Output :
"Red,Green,White,Black"</title>
</head>
<body>
	<script type="text/javascript">
		var mycolor=["red","green","white","black"];

		var mystring=mycolor.toString();
		console.log(mystring);
	</script>

</body>
</html>
