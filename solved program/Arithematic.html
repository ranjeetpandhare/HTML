<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var res;
		function add(){
			var a=parseInt(document.f.t1.value);
			var b=parseInt(document.f.t2.value);
			 res=a+b;
			 document.f.res.value=res;
		}
		function mul(){
			var a=parseInt(document.f.t1.value);
			var b=parseInt(document.f.t2.value);
			 res=a*b;
			 document.f.res.value=res;
		}
		function div(){
			var a=parseInt(document.f.t1.value);
			var b=parseInt(document.f.t2.value);
			 res=a/b;
			 document.f.res.value=res;
		}
		function sub(){
			var a=parseInt(document.f.t1.value);
			var b=parseInt(document.f.t2.value);
			 res=a-b;
			 document.f.res.value=res;
		}
	</script>
	<form name="f">
		<input type="text" name="t1">
		<input type="text" name="t2">
		<input type="text" name="res">
		<button type="button" onclick="add()">Addition</button>
		<button type="button" onclick="mul()">mul</button>
		<button type="button" onclick="div()">division</button>
		<button type="button" onclick="sub()">sub</button>

	</form>

</body>
</html>
